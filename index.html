<body>
    <div id="container">
    </div>
    <script src="svg-maker.js">
    </script>
    <script>
        const stage = new SVGStage(400,400)
        const looper = new SvgLooper(stage)
        var x = 0
        looper.run(()=>{
            stage.fillColor = 'red'
            stage.strokeColor = 'green'
            stage.strokeWidth = 5
            stage.fillCircle(x,200,100)
            stage.strokeCircle(x,200,100)
            x+=10
            if(x+100>stage.width) {
                x = 0
                looper.stop()
            }
        })

    </script>
</body>
